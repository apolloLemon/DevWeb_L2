<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Menu déroulant éditable</title>
</head>
<body>
   <p>Quelques langages interprétés :</p>

   <ol>
      <li>PHP</li>
      <li>Ruby</li>
      <li>Python</li>
      <li>Perl</li>
      <li>Javascript</li>
      <li>Lua</li>
      <li>VBScript</li>
   </ol>
   <script>
      var Z = window.document;
      var list = Z.querySelectorAll("li");
      console.log(list);
      for (li in list){
         //console.log(list[li]);

         if(li==null || li=="length") continue;
         list[li].addEventListener('click', (e) => {
            //console.log("click");
            var newV = prompt("new value","c++");
            //console.log(e.target);
            e.target.innerHTML = newV;
         });
      }


   </script>
</body>
</html>
