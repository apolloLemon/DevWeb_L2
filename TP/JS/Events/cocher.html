<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Cocher/décocher</title>
</head>
<body>
   <ol>
      <li>
         <input type="checkbox">
         A
      </li>
      <li>
         <input type="checkbox">
         B
      </li>
      <li>
         <input type="checkbox">
         C
      </li>
   </ol>
   <p>
      <input type="button" id="check" value="Cocher tout" />
      <input type="button" id="uncheck" value="Décocher tout" />
   </p>
   <script>
      var Z = document;
      var Chck = Z.getElementById("check");
      var uChck = Z.getElementById("uncheck");
      var boxesLI = Z.querySelectorAll("li");

      function setALL(booli){
         for (var i=0;i<boxesLI.length;i++){
            console.log(boxesLI[i].children[0].checked);
            boxesLI[i].children[0].checked=booli;
         }
      }

      Chck.onclick = ()=>{setALL(true)};
      uChck.onclick = ()=>{setALL(false)};
   </script>
</body>
</html>
