<!DOCTYPE html>
<html dir="ltr" lang="fr-FR">
<head>
<meta charset="utf-8" />
<title>Modèle de formulaire statistique</title>
</head>
<body>
 <form action="#">
  <fieldset>
   <legend>Classe</legend>
   <span>Economique</span>
   <input type="radio" name="classe" id="économique" checked="checked" />
   <span>Affaires</span>
   <input type="radio" name="classe" id="affaires" />
   <span>Première</span>
   <input type="radio" name="classe" id="première" />
  </fieldset>
  <fieldset>
   <legend>Options</legend>
   <span>Bagages en soute</span>
   <input type="checkbox" id="bagages" />
   <span>File prioritaire</span>
   <input type="checkbox" id="priorité" />
   <span>Voiture de location</span>
   <input type="checkbox" id="voiture" />
  </fieldset>
  <input type="button" value="statistiques" />
 </form>
 <p>Qualité de la nourriture</p>
 <dl>
  <dt>A</dt>
  <dd>0.13<dd>
  <dt>B</dt>
  <dd>0.56<dd>
  <dt>C</dt>
  <dd>0.31<dd>
 </dl>
</body>
</html>
